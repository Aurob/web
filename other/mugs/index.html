<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mug Collection</title>
  <!-- Meta tags for image, title, and description -->
  <meta property="og:title" content="Mug Collection" />
  <meta property="og:description" content="Interactive Starbucks 'Been There' mug collection" />
  <meta name="description" content="Interactive Starbucks 'Been There' mug collection" />
  <script src="data.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    #data {
      text-align: center;
    }
    #items {
      display:flex;
      justify-content:center;
    }

    #item_url {
      text-transform: capitalize;
    }

    #img_canvas {
      border: 2em outset;
      border-image: linear-gradient(135deg, #6a5f22, #e6d88b, #6a5f22 80%) 1;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <script src="../../script.js"></script>
  <div id="data">
    Mug Link: <a id="item_url"> <i>Select a mug</i></a>
  </div>
  <div id="items">
    <canvas id="img_canvas"></canvas>
  </div>
  <div>
  </div>
  <img src="mugs.png" hidden>
  <script src="script.js"></script>
</body>
</html>
